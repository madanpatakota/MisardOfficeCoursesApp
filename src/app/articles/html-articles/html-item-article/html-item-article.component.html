<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ item.TopicName }}</h5>
            <p class="card-text">{{ item.Description }}</p>
            <div class="mt-4">
                <!-- Loop through ImageUrls array to display each image -->
                <div *ngFor="let imageUrl of item.ImageUrls">
                    <img [src]="imageUrl" alt="Student Registration Form Preview" style="max-width: 100%; height: auto;" />
                </div>
            </div>
            <div class="mt-4">
                <pre><code class="language-html">{{ item.Content }}</code></pre>
            </div>
            <footer class="mt-4">
                <p class="text-muted">Created by: {{ item.CreatedBy }}</p>
                <p class="text-muted">Created on: {{ item.CreatedDate }}</p>
            </footer>
        </div>
    </div>
</div>
